<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        /* Jump scare styles */
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: red;
            text-align: center;
            z-index: 9999;
        }

        #jumpscare img {
            max-width: 100%;
            max-height: 80%;
            margin-top: 50px;
        }

        #jumpscare h1 {
            font-size: 50px;
            margin-top: 20px;
        }

        #jumpscare button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Jump scare div -->
    <div id="jumpscare">
        <img src="media/Jumpscare.png" alt="Jump Scare">
        <h1>You Have Been Pissed!</h1>
        <button onclick="closeJumpScare()">Close</button>
    </div>

    <!-- Audio elements for the jump scare sounds -->
    <audio id="jumpscare-sound-1" src="SoundEffects/PissCatJumpscare/Scream.mp3"></audio>
    <audio id="jumpscare-sound-2" src="SoundEffects/PissCatJumpscare/Pissing Sound.mp3" loop></audio>

    <script>
        let pCount = 0;
        let tapCount = 0;
        let timer;
        const TIMER_DURATION = 3000; // 3 seconds

        const sound1 = document.getElementById('jumpscare-sound-1');
        const sound2 = document.getElementById('jumpscare-sound-2');

        // Function to reset the timer
        function resetTimer() {
            clearTimeout(timer);
            timer = setTimeout(() => {
                pCount = 0;
                tapCount = 0;
            }, TIMER_DURATION);
        }

        // Keyboard event for desktop
        document.addEventListener('keydown', function(event) {
            if (event.key === 'P' || event.key === 'p') {
                pCount++;
                resetTimer(); // Reset timer on each key press
                if (pCount === 4) {
                    triggerJumpScare();
                }
            }
        });

        // Touch event for mobile
        document.addEventListener('touchstart', function(event) {
            tapCount++;
            resetTimer(); // Reset timer on each tap
            if (tapCount === 5) {
                triggerJumpScare();
            }
        });

        function triggerJumpScare() {
            document.getElementById('jumpscare').style.display = 'block';

            // Play the first sound
            sound1.play();

            // When the first sound ends, play the second sound
            sound1.addEventListener('ended', function() {
                sound2.play();
            });
        }

        function closeJumpScare() {
            document.getElementById('jumpscare').style.display = 'none';
            pCount = 0; // Reset the counter for desktop
            tapCount = 0; // Reset the counter for mobile

            // Stop all sounds
            sound1.pause();
            sound1.currentTime = 0; // Reset to the start
            sound2.pause();
            sound2.currentTime = 0; // Reset to the start

            // Clear the timer
            clearTimeout(timer);
        }

        // Initialize timer
        resetTimer();
    </script>
